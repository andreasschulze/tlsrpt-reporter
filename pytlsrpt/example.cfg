[tlsrpt_receiver]
storage = sqlite:///tmp/tlsrpt-receiver.sqlite
receiver_socketname = /tmp/tlsrpt-receiver.socket
receiver_logfilename = /tmp/tlsrpt-receiver.log
fetcher_logfilename = /tmp/tlsrpt-fetcher.log
dump_path_for_invalid_datagram = /tmp/debug-payload
log_level = debug

[tlsrpt_reporter]
organization_name = EXAMPLE.inc
contact_info = smtp-tls-reporting@example.com
reporter_dbname = /tmp/tlsrpt-reporter.sqlite
reporter_logfilename = /tmp/tlsrpt-reporter.log
log_level = debug
reporter_fetchers = python3 tlsrpt_fetcher.py --config_file devel.cfg
interval_main_loop = 10
max_retries_domainlist = 2
min_wait_domainlist = 0
max_wait_domainlist = 1
max_retries_domaindetails = 2
min_wait_domaindetails = 0
max_wait_domaindetails = 1
spread_out_delivery = 3
